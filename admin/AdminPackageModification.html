<!DOCTYPE html>
<html>
<head>
<title> Admin@#packageName</title> <!-- @ يجب وضع اسم العميل بعد  -->
<meta charset = "utf-8">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.12/css/bootstrap-multiselect.css" type="text/css">
     <link href="styleOfAdminpackagepage.css" rel="stylesheet" type="text/css" />
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.12/js/bootstrap-multiselect.js"></script>
</head>

<body>

    <div class="header">
            <h1>
            #package NAME
            </h1>
    </div>
    
    <fieldset>
        <legend> Informations </legend>
            <form class ="memberForm" id =member>
                    <input type = "text"  value="#package NAME" required      name=  "packagename"  placeholder = "Package Name" autocomplete="off"/ >        <!-- adimn can`t modification-->
                    <input type = "text"  value = "#Package Cost"    name=  "packagecost" placeholder = "Package Cost" autocomplete="off"/>        <!-- adimn can`t modification-->
                    <input type = "text"  value = "#Package Discount"    name=  "packagediscount" placeholder = "Discount " autocomplete="off"/>        <!-- adimn can`t modification-->
                 <!-- فى ملف index.js تعرف تختار الاوبشن-->
                 
        <select id='selectCountery' class="selectCountery" multiple = "multiple">
          <option>egypt</option>
          <option>us</option>
          <option>uk</option>
          <option>uae</option>
        </select>
                    
      <script type="text/javascript">
        $(function(){
          $('#selectCountery').multiselect({
            includeSelectAllOption: true
          });
        });
      </script>



                    <div class="container">
                        <!-- dont forget form action-->
                            <div>
                                <input type="submit" name="modify" value="Modify" form="member">

                            </div>


                            <div>
                                 <input type="submit" name="Delete" value="Delete" form="member">
                            </div>

                            <div>
                                 <input type="reset" name="reset" value="Reset" form="member">
                            </div>
                    </div>
          </form>
    </fieldset>  
                    <img class="background" src="../photos/dumbell_curl.GIF">
</body>

</html>
